<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .login-left {
        background: url("https://www.transparenttextures.com/patterns/hexellence.png"),
          linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        background-blend-mode: overlay;
        background-size: cover;
        background-position: center;
        color: white;
      }

      .login-left h1,
      .login-left p {
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <!-- Left Section: 50% Width + Centered + Full Height -->
        <div
          class="col-12 col-lg-6 d-flex flex-column justify-content-center align-items-center text-center login-left min-vh-100"
        >
          <h1 class="display-4 fw-bold lh-1 mb-3">Let's get started</h1>
          <p class="col-10 fs-4">Where Stats Meet Strategy â€“ Sign In to Win.</p>
        </div>

        <!-- Right Section: 50% Width -->
        <div
          class="col-12 col-lg-6 d-flex align-items-center justify-content-center bg-light"
        >
          <div class="w-75">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>

              <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign up
              </button>
              <hr class="my-4" />
              <small class="text-body-secondary"
                >By clicking Sign up, you agree to the terms of use.</small
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
